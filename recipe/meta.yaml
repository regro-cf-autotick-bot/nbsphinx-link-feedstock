{% set name = "nbsphinx-link" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b5a3f5279ba9e9f81c01309ff5436dfcc14c23f188ec8a04658f871a3860420

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - nbsphinx
    - sphinx >=1.8

test:
  requires:
    - python {{ python_min }}
  imports:
    - nbsphinx_link

about:
  home: https://github.com/vidartf/nbsphinx-link/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A sphinx extension for including notebook files from outside the sphinx source root.'

extra:
  recipe-maintainers:
    - marimeireles
    - wolfv
